<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-template-rows: repeat(2, 400px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;

        }
    </style>
</head>

<body>
    <div class="container">

        <div><img src="assets/images/image_1.jpg" alt="" /></div>
        <div><img src="assets/images/image_2.jpg" alt="" /></div>
        <div><img src="assets/images/image_3.jpg" alt="" /></div>
        <div><img src="assets/images/image_4.jpeg" alt="" /></div>
        <div><img src="assets/images/image_5.jpg" alt="" /></div>
        <div><img src="assets/images/image_6.jpg" alt="" /></div>
    </div>
</body>

</html>
